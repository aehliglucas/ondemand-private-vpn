<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/js/main.js"></script>
    <link rel="stylesheet" href="/style/manage.css">
    <title>Manage - OnDemand VPN by Lycr.eu</title>
</head>
<body>
    <h2 id="header-name"></h2>
    <img src="/img/icon-logout.png" id="button-logout" onclick="close_user_session()">
    <div class="container">
        <h1 class="content-header">Please select a region:</h1>
        <div id="region">
            <select name="region" id="select-region" onchange="set_region()">
                <option value="fi">Helsinki (Finland)</option>
                <option value="us-west">Hilsboro (US-West)</option>
                <option value="us-east">Ashburn (US-East)</option>
            </select>
            <img src="/img/flag_icon_fi.png" class="flag-icon" id="region-flag">
        </div>
        <p id="region-status">
            There are currently no active sessions in this region.<br />
            Feel free to start a new one by clicking the button below:
        </p>
        <button class="start-button" id="button-start" onclick="start_session()">Start Session</button>
    </div>
</body>
</html>
